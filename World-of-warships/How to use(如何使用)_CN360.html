    <P>一,打开你的CN360 Wargaming Game center，按图中箭头所示顺序依次选择</P>

    <img src=".\Derivative\htu1.png"width="550" height="329" />
    <br>
    <p>二,打开'bin'文件夹,找到数字最大的文件夹并打开它</p>
    <br>
    <P>三,如果你的'bin'文件夹里没有'res_mods'文件夹,请新建'res_mods'.如果有，打开它</P>
    <br>
    <P>四,将下载的以'banks'开头的文件放入新建的'res_mods'文件夹里，并将文件名修改为'banks'</P>
    <br>
    <P>五,打开游戏，选择左上角菜单，选择设置</P>
    <br>
    <P>六,选择左侧的'声音'选项，滑到最下方，选择'类型'，即可看到安装的语音包</P>
